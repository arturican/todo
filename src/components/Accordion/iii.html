<script>
    function sumTwoSmallestNumbers(numbers) {
        //Code here
        return numbers.sort((a,b)=> a-b).slice(0,2).reduce((a,b)=>a+b, 0)


    }


    console.log(sumTwoSmallestNumbers([5, 8, 12, 19, 22]))
</script>
